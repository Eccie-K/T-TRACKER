<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="js/script.js">
  <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">


  <title>triangletracker</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>TRIANGLE TRACKER</h1>
      <p><b>Determining whether a triangle is equilateral,isosceles,scalene or not a trianlgle.</b></p>

      <p> Enter a value (number) in the each of the boxes below and click submit button</p>
    </div>

    <form>
    <b>Enter value1</b><br>
    <input type="number" name="firstname" value="" id="no1">
    <br>
    <b>Enter value2</b><br>
    <input type="number" name="firstname" value="" id="no2">
    <br>
    <b>Enter value3:</b><br>
    <input type="number" name="lastname" value="" id="no3">
    <br>
    <br>
    <button onclick="myFunction()"><b>Submit</b></button> <button onclick="myFunction()"><b>Reset<b></button>


    </form>
    <p id="shape"></p>
    <script>
      function myFunction() {
        var no1 = parseInt(document.getElementById("no1").value);
        var no2 = parseInt(document.getElementById("no2").value);
        var no3 = parseInt(document.getElementById("no3").value);
        if (no1 === no2 && no2 === no3 && no1 === no3) {
          document.getElementById('shape').innerHTML = ("EQUILATERAL TRIANGLE:EQUILATERAL TRIANGLE:ALL SIDES ARE EQUAL");
        } else if (no2 == no1 || no2 == no3 || no3 == no1) {
          document.getElementById('shape').innerHTML = ("ISOSCELES TRIANGLE:TWO SIDES ARE EQUAL");
        } else if (no1 + no2 > no3 || no1 + no3 > no2 || no2 + no3 > no1) {
          document.getElementById('shape').innerHTML = ("SCALENE TRIANGLE:NO SIDES ARE EQUAL");
        }else if (no1 + no2 <= no3 || no1 + no3 <= no2 || no2 + no3 <= no1) {
          document.getElementById('shape').innerHTML = ("THIS IS NOT A TRIANGLE");
        }
      }
    </script>

  </div>

</body>

</html>
